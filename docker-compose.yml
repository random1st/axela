services:
  axela:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - AXELA_DATABASE_URL=postgresql+asyncpg://axela:axela@postgres:5432/axela
      - AXELA_API_HOST=0.0.0.0
      - AXELA_LOG_JSON=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - axela-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: axela
      POSTGRES_PASSWORD: axela
      POSTGRES_DB: axela
      # Production tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axela -d axela"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - axela-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "work_mem=4MB"

  # Run migrations (one-off)
  migrate:
    build:
      context: .
      target: production
    command: ["alembic", "upgrade", "head"]
    env_file:
      - .env
    environment:
      - AXELA_DATABASE_URL=postgresql+asyncpg://axela:axela@postgres:5432/axela
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - axela-network
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  axela-network:
    driver: bridge
