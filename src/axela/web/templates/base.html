<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Axela{% endblock %}</title>

    <!-- Beer CSS (Material 3) -->
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.7.10/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.7.10/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Custom styles -->
    <style>
        :root {
            --primary: #6750A4;
        }
        body {
            min-height: 100vh;
        }
        .page-container {
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .nav-rail {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            z-index: 100;
        }
        .main-content {
            margin-left: 80px;
        }
        @media (max-width: 768px) {
            .nav-rail {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stat-card {
            text-align: center;
        }
        .stat-card .large-text {
            font-size: 2.5rem;
            font-weight: 500;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="dark">
    <!-- Navigation Rail -->
    <nav class="nav-rail left m l">
        <header>
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236750A4'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E"
                 alt="Axela" class="circle" style="width: 40px; height: 40px;">
        </header>

        <a href="{{ url_for('dashboard') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">
            <i>dashboard</i>
            <span>Dashboard</span>
        </a>
        <a href="{{ url_for('projects_list') }}" class="{% if active_page == 'projects' %}active{% endif %}">
            <i>folder</i>
            <span>Projects</span>
        </a>
        <a href="{{ url_for('sources_list') }}" class="{% if active_page == 'sources' %}active{% endif %}">
            <i>source</i>
            <span>Sources</span>
        </a>
        <a href="{{ url_for('schedules_list') }}" class="{% if active_page == 'schedules' %}active{% endif %}">
            <i>schedule</i>
            <span>Schedules</span>
        </a>
        <a href="{{ url_for('settings_page') }}" class="{% if active_page == 'settings' %}active{% endif %}">
            <i>settings</i>
            <span>Settings</span>
        </a>
    </nav>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom s">
        <a href="{{ url_for('dashboard') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">
            <i>dashboard</i>
            <span>Dashboard</span>
        </a>
        <a href="{{ url_for('projects_list') }}" class="{% if active_page == 'projects' %}active{% endif %}">
            <i>folder</i>
            <span>Projects</span>
        </a>
        <a href="{{ url_for('sources_list') }}" class="{% if active_page == 'sources' %}active{% endif %}">
            <i>source</i>
            <span>Sources</span>
        </a>
        <a href="{{ url_for('schedules_list') }}" class="{% if active_page == 'schedules' %}active{% endif %}">
            <i>schedule</i>
            <span>Schedules</span>
        </a>
        <a href="{{ url_for('settings_page') }}" class="{% if active_page == 'settings' %}active{% endif %}">
            <i>settings</i>
            <span>Settings</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content responsive">
        <div class="page-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Toast Container for notifications -->
    <div id="toast-container"></div>

    <!-- Dialog Container -->
    <div id="dialog-container"></div>

    <script>
        // HTMX configuration
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Add fade-in animation to swapped content
            if (evt.detail.target.classList) {
                evt.detail.target.classList.add('fade-in');
            }
        });

        // Toast notification helper
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `snackbar active ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Listen for custom events from HTMX responses
        document.body.addEventListener('showToast', function(evt) {
            showToast(evt.detail.message, evt.detail.type);
        });

        // Handle HTMX errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            showToast('An error occurred. Please try again.', 'error');
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
