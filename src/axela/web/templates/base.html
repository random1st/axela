<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}Axela{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.7.10/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.7.10/dist/cdn/beer.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --mobile-max-width: 480px;
        }
        body {
            padding-bottom: 80px;
            max-width: var(--mobile-max-width);
            margin: 0 auto;
        }
        .app-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: var(--mobile-max-width);
            z-index: 100;
            background: var(--surface);
            border-top: 1px solid var(--outline-variant);
        }
        .bottom-nav nav {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 16px;
            text-decoration: none;
            color: var(--on-surface-variant);
            font-size: 12px;
            gap: 4px;
            border-radius: 16px;
        }
        .bottom-nav a.active {
            color: var(--primary);
            background: var(--primary-container);
        }
        .bottom-nav a i {
            font-size: 24px;
        }
        .page-content {
            padding: 16px;
            min-height: calc(100vh - 160px);
        }
        .card {
            background: var(--surface-container);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .card-body {
            padding: 16px;
        }
        .list-tile {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 16px;
        }
        .list-tile:active {
            background: var(--surface-container-highest);
        }
        .list-tile .leading {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-container);
            color: var(--on-primary-container);
        }
        .list-tile .content {
            flex: 1;
        }
        .list-tile .title {
            font-weight: 500;
            margin: 0;
        }
        .list-tile .subtitle {
            font-size: 13px;
            color: var(--on-surface-variant);
            margin: 2px 0 0 0;
        }
        .list-tile .trailing {
            color: var(--on-surface-variant);
        }
        .fab {
            position: fixed;
            bottom: 96px;
            right: max(16px, calc((100vw - var(--mobile-max-width)) / 2 + 16px));
            width: 56px;
            height: 56px;
            border-radius: 16px;
            z-index: 99;
        }
        .empty-state {
            text-align: center;
            padding: 48px 24px;
        }
        .empty-state i {
            font-size: 64px;
            color: var(--outline);
        }
        .section-header {
            font-size: 14px;
            font-weight: 500;
            color: var(--on-surface-variant);
            padding: 16px 16px 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .chip-row {
            display: flex;
            gap: 8px;
            padding: 8px 16px;
            overflow-x: auto;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-dot.ok { background: var(--primary); }
        .status-dot.error { background: var(--error); }

        /* Loading states */
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        button progress.circle.small {
            width: 20px;
            height: 20px;
            margin: 0;
        }
        .htmx-request button[type="submit"] {
            pointer-events: none;
        }

        /* Cron Constructor */
        .cron-constructor .cron-day {
            cursor: pointer;
            user-select: none;
        }
        .cron-constructor .cron-day input {
            display: none;
        }
        .cron-constructor .cron-day:has(input:checked) {
            background: var(--primary);
            color: var(--on-primary);
        }
        .cron-constructor input[type="time"] {
            width: 100%;
        }
        .cron-mode-btn.active {
            background: var(--primary);
            color: var(--on-primary);
        }
    </style>
</head>
<body class="dark">
    <!-- App Bar -->
    <header class="app-bar surface">
        <nav class="padding">
            <h6 class="max">{% block header_title %}Axela{% endblock %}</h6>
            {% block header_actions %}{% endblock %}
        </nav>
    </header>

    <!-- Page Content -->
    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <nav>
            <a href="{{ url_for('dashboard') }}" class="{% if active_page == 'dashboard' %}active{% endif %}">
                <i>home</i>
                <span>Главная</span>
            </a>
            <a href="{{ url_for('projects_list') }}" class="{% if active_page == 'projects' %}active{% endif %}">
                <i>folder</i>
                <span>Проекты</span>
            </a>
            <a href="{{ url_for('sources_list') }}" class="{% if active_page == 'sources' %}active{% endif %}">
                <i>cloud</i>
                <span>Источники</span>
            </a>
            <a href="{{ url_for('schedules_list') }}" class="{% if active_page == 'schedules' %}active{% endif %}">
                <i>schedule</i>
                <span>Расписание</span>
            </a>
            <a href="{{ url_for('settings_page') }}" class="{% if active_page == 'settings' %}active{% endif %}">
                <i>settings</i>
                <span>Настройки</span>
            </a>
        </nav>
    </div>

    {% block extra_scripts %}{% endblock %}

    <script>
    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `snackbar ${type} active`;
        toast.innerHTML = `<span>${message}</span>`;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    // Global HTMX loading indicators
    document.body.addEventListener('htmx:beforeRequest', function(event) {
        const target = event.detail.elt;
        // Find submit button in form or use the element itself if it's a button
        const submitBtn = target.tagName === 'FORM'
            ? target.querySelector('button[type="submit"]')
            : (target.tagName === 'BUTTON' ? target : null);

        if (submitBtn && !submitBtn.dataset.noLoader) {
            submitBtn.dataset.originalHtml = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<progress class="circle small"></progress>';
        }
    });

    document.body.addEventListener('htmx:afterRequest', function(event) {
        const target = event.detail.elt;
        const submitBtn = target.tagName === 'FORM'
            ? target.querySelector('button[type="submit"]')
            : (target.tagName === 'BUTTON' ? target : null);

        if (submitBtn && submitBtn.dataset.originalHtml) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = submitBtn.dataset.originalHtml;
            delete submitBtn.dataset.originalHtml;
        }
    });

    document.body.addEventListener('htmx:responseError', function(event) {
        showToast('Ошибка при выполнении запроса', 'error');
    });
    </script>
</body>
</html>
