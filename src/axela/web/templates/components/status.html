<div class="grid">
    <div class="s12 m4">
        <div class="row">
            {% if status.database %}
            <i class="small" style="color: var(--green)">check_circle</i>
            {% else %}
            <i class="small" style="color: var(--error)">error</i>
            {% endif %}
            <span>Database</span>
        </div>
    </div>
    <div class="s12 m4">
        <div class="row">
            {% if status.scheduler %}
            <i class="small" style="color: var(--green)">check_circle</i>
            {% else %}
            <i class="small" style="color: var(--error)">error</i>
            {% endif %}
            <span>Scheduler</span>
        </div>
    </div>
    <div class="s12 m4">
        <div class="row">
            {% if status.telegram %}
            <i class="small" style="color: var(--green)">check_circle</i>
            {% else %}
            <i class="small" style="color: var(--error)">error</i>
            {% endif %}
            <span>Telegram Bot</span>
        </div>
    </div>
</div>
